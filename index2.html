<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arresta il sistema â€” Effetto TV</title>
    <style>
        :root{
            --bg-start: #0f1220;
            --bg-end: #1b203a;
            --btn: #e11d48;
            --btn-hover: #fb7185;
            --btn-text: #fff;
            --shadow: 0 10px 25px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1200px 700px at 50% -20%, #26315f 0%, transparent 60%),
            radial-gradient(800px 500px at 120% 120%, #222a52 0%, transparent 60%),
            linear-gradient(160deg, var(--bg-start), var(--bg-end));
            color: #e6e7ef;
            overflow: hidden;
        }

        .wrap {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 4rem 1rem;
        }

        .card {
            backdrop-filter: blur(8px) saturate(120%);
            background: rgba(255,255,255,.06);
            border: 1px solid rgba(255,255,255,.12);
            border-radius: 24px;
            padding: 3.5rem 3rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        h1 { margin: 0 0 1rem; font-weight: 700; letter-spacing: .2px; font-size: 2.5rem; }
        p { margin: 0 0 2rem; opacity: .8; font-size: 1.25rem; }

        .btn {
            appearance: none; border: 0; outline: none; cursor: pointer;
            font-size: 6.75rem; font-weight: 700; letter-spacing: .3px;
            padding: 2rem 3rem; border-radius: 20px; color: var(--btn-text);
            background: linear-gradient(180deg, var(--btn-hover), var(--btn));
            transform: translateY(0);
            box-shadow: 0 10px 20px rgba(225, 29, 72, .35), inset 0 1px 0 rgba(255,255,255,.25);
            transition: transform .12s ease, box-shadow .2s ease, filter .2s ease;
            display: flex; align-items: center; justify-content: center;
            gap: 1rem;
        }
        .btn img {
            width: 240px; height: 240px;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 30px rgba(225, 29, 72, .42), inset 0 1px 0 rgba(255,255,255,.35);
            cursor: url('large.cur'), auto;
        }
        .btn:active { transform: translateY(1px) scale(.98); filter: brightness(.95); }

        #overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 9999;
            background: #000; opacity: 0; transition: opacity .25s ease;
            display: grid; place-items: center;
        }

        #overlay::before {
            content: ""; display: block;
            width: 100vw; height: 100vh; background: #fff;
            box-shadow: 0 0 24px rgba(255,255,255,.9), 0 0 120px rgba(255,255,255,.55);
            filter: blur(.2px);
            opacity: 0;
        }

        #overlay::after {
            content: ""; position: absolute; inset: 0; pointer-events: none; opacity: 0;
            background:
                    repeating-linear-gradient( to bottom, rgba(255,255,255,.025) 0 2px, rgba(0,0,0,0) 2px 4px),
                    radial-gradient(circle at 50% 50%, rgba(255,255,255,.05), rgba(0,0,0,.6) 70%);
        }

        body.shutdown #overlay { opacity: 1; }
        body.shutdown #overlay::before { animation: crt-off 1.05s cubic-bezier(.35,.01,.15,1) forwards; }
        body.shutdown #overlay::after { animation: vignette 1.05s ease forwards; }

        .wrap { transition: filter .2s ease, opacity .2s ease; }
        body.shutdown .wrap { filter: brightness(.6) saturate(.5); opacity: .85; }

        @keyframes crt-off {
            0%   { opacity: 1; width: 100vw; height: 100vh; transform: translateZ(0); }
            55%  { opacity: 1; width: 100vw; height: 2px; }
            75%  { opacity: 1; width: 2px; height: 2px; }
            100% { opacity: 0; width: 2px; height: 2px; }
        }

        @keyframes vignette {
            0% { opacity: 0; }
            40% { opacity: .35; }
            100% { opacity: 1; }
        }

        .final-msg {
            position: fixed; inset: 0; display: grid; place-items: center; z-index: 10000;
            color: #9aa0c3; letter-spacing: .3px; opacity: 0; pointer-events: none;
            transition: opacity .35s ease .75s;
            font-weight: 600; text-transform: uppercase; font-size: 2rem;
        }
        body.shutdown .final-msg { opacity: 1; }

        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
            body.shutdown #overlay { opacity: 1; }
            body.shutdown #overlay::before { opacity: 0; }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <button id="shutdownBtn" class="btn" aria-label="Arresta il sistema">
            <img src="Icona-shutdown.webp" alt="icona shutdown" />
            Arresta il sistema
        </button>
    </div>
</div>

<div id="overlay" aria-hidden="true"></div>
<div class="final-msg" aria-hidden="true">Sistema arrestato</div>

<script>
    const btn = document.getElementById('shutdownBtn');
    let armed = true;

    function shutdown() {
        if (!armed) return;
        armed = false;
        document.body.classList.add('shutdown');
    }

    btn.addEventListener('click', shutdown);

    window.addEventListener('keydown', (e) => {
        if ((e.key === 'Enter' || e.code === 'Space') && armed) {
            e.preventDefault();
            shutdown();
        }
        if (e.key.toLowerCase() === 'r') location.reload();
    });
</script>
</body>
</html>
